<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glocal Bazaar - eCommerce Website</title>
    <!--
    - favicon
  -->
    <link rel="shortcut icon" href="./assets/images/logo/favicon.ico" type="image/x-icon">

    <!--
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style-prefix.css">

    <!--
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">




</head>

<body>

    <!--
    - HEADER
  -->

    <header>

        <div class="header-top">

            <div class="container">

                <ul class="header-social-container">

                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-twitter"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>

                    <li>
                        <a href="#" class="social-link">
                            <ion-icon name="logo-linkedin"></ion-icon>
                        </a>
                    </li>

                </ul>

                <div class="header-alert-news">
                    <p>
                        <b>Free Shipping</b> This Week Order Over - NPR
                    </p>
                </div>

                <div class="header-top-actions">

                    <select name="currency">
            <option value="npr">NPR रू</option>
            <option value="usd">USD &dollar;</option>
            <option value="inr">INR ₹</option>

          </select>

                    <select> name="language">

            <option value="en-US">English</option>
            <option value="ne-NP">नेपाली</option>
          </select>


                    <select>

             
              <option value="Become a seller">Vendor</option>
              <a href="Vendor.html" id="become-seller-btn">Become a Seller</a>
            </select>


                </div>

            </div>

        </div>

        <div class="header-main">

            <div class="container">

                <a href="index.html" class="header-logo">
                    <img src="./assets/images/logo/logo.svg" alt="Anon's logo" width="120" height="36">
                </a>

                <div class="header-search-container">

                    <input type="text" name="search" class="search-field" placeholder="search blog...." onkeyup="search">

                    <button class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>

                </div>


                <div class="header-user-actions">

                    <button class="action-btn">
            <ion-icon name="person-outline"></ion-icon>
          </button>

                    <a href="Wishlist.html" class="cart-link">
                        <button class="action-btn" onclick="toggleWishlist()">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
          </button>

                        <a href="cart.html" class="cart-link">
                            <button class="action-btn">
            <ion-icon name="cart"></ion-icon>
            <span class="count">0</span>
          </button>
                        </a>
                </div>

            </div>

        </div>
        <!--copyright
      -->
        <div class="footer-bottom">

            <div class="container">

                <img src="./assets/images/payment.png" alt="payment method" class="payment-img">

                <p class="copyright">
                    Copyright &copy; <a href="#">Glocal Bazaar</a> all rights reserved.
                </p>

            </div>

        </div>

        <!--
    - custom js link
  -->
        <script src="./assets/js/script.js"></script>

        <!--
    - ionicon link
  -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>

</html>
