<!DOCTYPE html>
<html>
<head>
    <title>Checkout - My E-commerce Store</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <!--
    - HEADER
  -->

  <header>

    <div class="header-top">

      <div class="container">

        <ul class="header-social-container">

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>

          <li>
            <a href="#" class="social-link">
              <ion-icon name="logo-linkedin"></ion-icon>
            </a>
          </li>

        </ul>

        <div class="header-alert-news">
          <p>
            <b>Free Shipping</b>
            This Week Order Over - $55
          </p>
        </div>

        <div class="header-top-actions">

          <select name="currency">
            <option value="npr">NPR रू</option>
            <option value="usd">USD &dollar;</option>
            <option value="inr">INR ₹</option>

          </select>
            
          <select name="language">

            <option value="en-US">English</option>
            <option value="ne-NP">नेपाली</option>

          </select>
          
          <option value="Become a seller">Become a seller</option>
          </select>

        </div>

      </div>

    </div>

    <div class="header-main">

      <div class="container">

        <a href="#" class="header-logo">
          <img src="./assets/images/logo/logo.svg" alt="Anon's logo" width="120" height="36">
        </a>

        <div class="header-search-container">

          <input type="text" name="search" class="search-field" placeholder="Enter your product name..."onkeyup="search">

          <button class="search-btn">
            <ion-icon name="search-outline"></ion-icon>
          </button>

        </div>
        

        <div class="header-user-actions">

          <button class="action-btn">
            <ion-icon name="person-outline"></ion-icon>
          </button>

          <button class="action-btn">
            <ion-icon name="heart-outline"></ion-icon>
            <span class="count">0</span>
          </button>

          <button class="action-btn">
            <ion-icon name="bag-handle-outline"></ion-icon>
            <span class="count">0</span>
          </button>

        </div>

      </div>

    </div>


    <main>
        <!-- Display the checkout form -->
        <h1>Checkout</h1>
        <!-- Add a form for the user to enter their shipping and payment information -->
        <!-- Handle form submission and payment processing -->
    </main>

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
